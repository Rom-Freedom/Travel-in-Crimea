<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocks</title>
</head>
<body>
    <div class="blocks">
        <h2 class="subtitle subtitle_line">Our tours</h2>
        <h3 class="title-h3">Do it!</h3>

        <button class="btn-base btn-reset">Book</button>
        <button class="btn-gray btn-reset">Order a call<button>

        <p class="desc">Unforgettable impression.Amazing views.Fresh air.Susets and sunrises.Sea...You will fall in love it!</p>

        <a href="#" class="logo">
            <img class="logo__img" src="img/logo.jpg" alt="logo">
        </a>

        <ul class="menu">
            <li class="menu__item">
                <a href="#" class="link-base" class="menu__link">Главная</a>
            </li>
            <li class="menu__item">
                <a href="#" class="link-base"  class="menu__link">Услуги</a>
            </li>
            <li class="menu__item">
                <a href="#" class="link-base"  class="menu__link">Туры</a>
            </li>
            <li class="menu__item">
                <a href="#" class="link-base"  class="menu__link"></a>Партнеры</a>
            </li>
            <li class="menu__item">
                <a href="#" class="link-base"  class="menu__link">Контакты</a>
            </li>
        </ul>

        <div class="info-card" style="background-image: url(img/night-Crimea.jpg);">
            <div class="info-card__content info-card__content_color">
                <h3 class="title-h3">Night Crimea</h3>
                <p class="desc">Unforgettable impression.Amazing views.Fresh air.Sunsets and sunrises.Sea...You will fall in love it!</p>
            </div>
        </div>

        <div class="info-card" style="background-image: url(img/swallow-nest.jpg);">
            <div class="info-card__content info-card__content_bw">
                <h3 class="title-h3">Swallow Nest</h3>
                <p class="desc">Unforgettable impression.Amazing views.Fresh air.Sunsets and sunrises.Sea...You will fall in love it!</p>
            </div>
        </div>

        <div class="info-card" style="background-image: url(img/air\ ballon.jpg);">
            <div class="info-card__content info-card__content_bottom_color">
                <h3 class="title-h3">Swallow Nest</h3>
                <p class="desc">Unforgettable impression.Amazing views.Fresh air.Sunsets and sunrises.Sea...You will fall in love it!</p>
            </div>
        </div>

        <!-- Card-1 -->
        <div class="service-card service-card__badge" data-badge="Discount">
            <img src="img/Ялта.jpg" alt="img" class="service-card__img">
            <div class="service-card__right">
                <div class="service-card__right-top">
                    <h3 class="title-h3 service-card__title">
                        <a href="#" class="link-base service-card__link">Night Crimea</a>
                    </h3>
                    <p class="desc service-card__desc">Unforgettable impression.Amazing views.Fresh air.Sunsets and sunrises.Sea...You will fall in love it!</p>
                </div>
                <div class="service-card__right-bottom">
                    <button class="btn-base btn-reset">Book</button>
                    <button class="btn-gray btn-reset">Order a call<button>
                </div>
            </div>
        </div>

        <!-- Card-2 -->
        <div class="service-card">
            <img src="img/Ялта.jpg" alt="img" class="service-card__img">
            <div class="service-card__right">
                <div class="service-card__right-top">
                    <h3 class="title-h3 service-card__title">
                        <a href="#" class="link-base service-card__link">Night Crimea</a>
                    </h3>
                    <p class="desc service-card__desc">Unforgettable impression.Amazing views.Fresh air.Sunsets and sunrises.Sea...You will fall in love it!</p>
                </div>
                <div class="service-card__right-bottom">
                    <button class="btn-base btn-reset">Book</button>
                    <button class="btn-gray btn-reset">Order a call<button>
                </div>
            </div>
        </div>

        
    
    </div>
</body>
</html>
